<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="card">
      <section class="result">
        <h2 class="text-preset-1">Your Result</h2>
        <div class="score">
          <p class="result">76</p>
          <p class="total">of 100</p>
        </div>
        <div>
          <h1 class="text-preset-2">Great</h1>
          <p class="paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h2 class="text-preset-1">Summary</h2>
        <div class="category reaction">
          <img
            class="icon"
            src="./assets/images/icon-reaction.svg"
            alt="Reaction icon"
          />
          <p class="name">Reaction</p>
          <p class="result"><span>80</span> / 100</p>
        </div>
        <div class="category memory">
          <img
            class="icon"
            src="./assets/images/icon-memory.svg"
            alt="Memory icon"
          />
          <p class="name">Memory</p>
          <p class="result"><span>92</span> / 100</p>
        </div>
        <div class="category verbal">
          <img
            class="icon"
            src="./assets/images/icon-verbal.svg"
            alt="Verbal icon"
          />
          <p class="name">Verbal</p>
          <p class="result"><span>61</span> / 100</p>
        </div>
        <div class="category visual">
          <img
            class="icon"
            src="./assets/images/icon-visual.svg"
            alt="Visual icon"
          />
          <p class="name">Visual</p>
          <p class="result"><span>72</span> / 100</p>
        </div>
        <button class="button">Continue</button>
      </section>
    </main>

  </div> -->
  </body>
</html>
